<body>
    <header>
        <div class="top-baner">
            <div class="greeting-message">
                <span class="ful-massage">Viola! Welcome to&nbsp;<em>GITAR KEREN</em>, Find your dream guitar here! Happy shopping ^^</span>
                <span class="short-massage">Welcome to&nbsp;<em>GITAR KEREN!</em> Happy shopping ^^</span>
            </div>
            <div class="client-panel">
                <ul class="client-panel-list">
                    <li><a href="#">register</a></li>
                    <li><a href="#">sing in</a></li>
                    <li><a href="#"><i class="fa fa-shopping-cart" aria-hidden="true"></i> cart</a></li>
                </ul> 
            </div>
        </div>
        <nav class="top-navigation">
            <a href="index.html"><img src="img/logo.png" alt="Gitar Keren logo"></a>
            <div class="dropdown">
                <a><i class="fa fa-navicon"></i></a>
                <ul class="navigation-menu">
                    <li><a class="active" href="#">home</a></li>
                    <li><a href="#">accessories</a></li>
                    <li><a href="#">best buy</a></li>
                    <li><a href="#">about us</a></li>
                    <li><a href="#">contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="slider-section">
            <input checked type="radio" name="respond" id="desktop">
                <article id="slider">
                        <input checked type="radio" name="slider" id="switch1">
                        <input type="radio" name="slider" id="switch2">
                        <input type="radio" name="slider" id="switch3">
                    <div id="slides">
                        <div id="overflow">
                            <div class="image">
                                <article><img src="img/slide1.jpg" alt="first slide"></article>
                                <article><img src="img/slide2.jpg" alt="second slide"></article>
                                <article><img src="img/slide3.jpg" alt="third slide"></article>
                            </div>
                        </div>
                    </div>
                    <div id="controls">
                        <label for="switch1"></label>
                        <label for="switch2"></label>
                        <label for="switch3"></label>
                    </div>
                    <div id="active" class="slide-icons">
                        <label for="switch1"><img src="img/slide-icon-1.jpg" alt="first slide icon"></label>
                        <label for="switch2"><img src="img/slide-icon-2.jpg" alt="secound slide icon"></label>
                        <label for="switch3"><img src="img/slide-icon-3.jpg" alt="third slide icon"></label>
                    </div>
                </article>
        </div>
        <article class="products">
            <section class="best-seller">
                <h1><i class="fa fa-star" aria-hidden="true"></i> best seller</h1>
            </section>
            <section class="b-s-description">
                <div class="b-s-wrapper">
                    <p class="b-s-name"><a href="#">Yamaha FG700S</a></p>
                    <p class="b-s-by"><em>by Yamaha Gutar</em></p>
                    <p class="b-s-cost">IDR 2.000<span>.000</span></p>
                    <a href="#"><span>add to cart</span></a>  
                </div>      
            </section>
        </article>
